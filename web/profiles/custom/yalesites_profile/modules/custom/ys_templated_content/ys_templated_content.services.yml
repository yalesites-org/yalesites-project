services:
  ys_templated_content.template_filename_helper:
    class: Drupal\ys_templated_content\Helpers\TemplateFilenameHelper
    arguments: ["@module_handler"]
  ys_templated_content.template_manager:
    class: Drupal\ys_templated_content\Managers\TemplateManager
    arguments:
      ["@module_handler", "@ys_templated_content.template_filename_helper"]
  ys_templated_content.import_manager:
    class: Drupal\ys_templated_content\Managers\ImportManager
    arguments:
      [
        "@single_content_sync.importer",
        "@single_content_sync.helper",
        "@ys_templated_content.template_manager",
        "@ys_templated_content.template_modifier",
      ]
  ys_templated_content.template_modifier:
    class: Drupal\ys_templated_content\Modifiers\TemplateModifier
    arguments: ["@uuid", "@path_alias.repository"]
