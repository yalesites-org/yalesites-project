          field_text:
            -
              value: '<h2><span lang="EN-US"><strong>What''s changed?</strong> </span><span>&nbsp;</span></h2><p><span lang="EN-US">A variety of new features have been implemented, as well as fixes and improvements impacting the display, authoring, and editing experiences: </span><span>&nbsp;</span></p><h3><span lang="EN-US"><strong>New Features</strong></span><span>&nbsp;</span></h3><ul><li><span lang="EN-US">Added Profile content type, associated fields, permissions, and layout section settings&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">New Mega Footer- allows for further customization and branding &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Condensed Views - allows flexibility in displaying Views content&nbsp;&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Ability to hide page titles</span><span>&nbsp;</span><span lang="EN-US">&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Ability to change banner heading levels between H1 and H2 &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Added LinkedIn to the social links in footer</span><span>&nbsp;</span><span lang="EN-US">&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Updated the mega menu’s display of the level one link, use of Explore All link</span><span>&nbsp;</span></li></ul><h3><span lang="EN-US"><strong>Fixes and Improvements</strong></span><span>&nbsp;</span></h3><h4><span lang="EN-US"><strong>Display  </strong></span><span>&nbsp;</span></h4><ul><li><span lang="EN-US">Button Link block now appears in the flow of content for all content types &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Removed the extra spacing under the Button Link block &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Email link now has correct pointer display and link style treatment &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Image Gallery Caption display improvement- the captions now expand and collapse</span><span>&nbsp;</span><span lang="EN-US">&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Content Spotlight content section allows for links now</span><span>&nbsp;</span><span lang="EN-US">&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Adjustments to verify that images are using optimized styles</span><span>&nbsp;</span><span lang="EN-US">&nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Improved filter styles and filter by tags&nbsp;</span></li></ul><h4><span lang="EN-US"><strong>Authoring Experience  </strong></span><span>&nbsp;</span></h4><ul><li><span lang="EN-US">Updated the admin toolbar icons, fonts, and colors to a sleek dark mode</span><span> </span><span lang="EN-US">  </span><span>&nbsp;</span></li></ul><h4><span lang="EN-US"><strong>WYSIWYG Editor </strong></span><span>&nbsp;</span></h4><ul><li><span lang="EN-US">Updated to CK5 Editor 5 &nbsp;</span><span>&nbsp;</span></li><li><span lang="EN-US">Addition of automatic smart quotes to WYSIWYG fields</span><span>&nbsp;</span></li></ul>'
              format: basic_html

