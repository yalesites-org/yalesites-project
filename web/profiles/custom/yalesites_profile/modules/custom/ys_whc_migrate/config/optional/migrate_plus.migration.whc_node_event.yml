langcode: en
status: true
id: whc_node_event
label: 'Whitney Events'
migration_group: ys_whc_migrate
migration_tags:
  - node
source:
  plugin: whc_node
  node_type: event
process:
  langcode: constants/langcode_en
  status: status
  created: created
  changed: changed
  title:
    plugin: if_condition
    condition: empty
    source: field_lecturer/0/value
    do_get: title
    else_process:
      plugin: concat
      source:
        - field_lecturer/0/value
        - title
      delimiter: ' | '
  field_teaser_media/0/target_id:
    plugin: migration_lookup
    migration: whc_node_images
    source: field_event_image/0/fid
    no_stub: true
  field_event_date:
    plugin: parse_dates
    source: field_event_time/0/value
  field_tags:
    plugin: migration_lookup
    migration: whc_taxonomy_series
    source: field_series/0/target_id
    no_stub: true
  _movie_poster:
    - plugin: skip_on_value
      source: field_series/0/target_id
      not_equals: true
      value: 32
      method: process
    - plugin: migration_lookup
      migration: whc_node_images
      source: field_event_slide_image/0/fid
  layout_builder__layout:
    plugin: whc_content_to_layout_builder
    default_section_type: event
    sections:
      body:
        id: layout_onecol
        components:
          - type: text_subheader
            source: field_lecturer/0/value
          - type: image
            source: '@_movie_poster'
  path/alias:
    -
      plugin: concat
      source:
        - constants/slash
        - alias
  path/pathauto:
    plugin: null_coalesce
    source:
      - pathauto
      - constants/one
destination:
  plugin: entity:node
  default_bundle: event
migration_dependencies:
  required:
    - whc_node_images
    - whc_taxonomy_series
    - whc_focal_point
  optional: [  ]

dependencies:
  enforced:
    module:
      - ys_whc_migrate
