ys_layouts.settings_form:
  path: '/admin/config/ys-layouts/settings'
  defaults:
    _form: '\Drupal\ys_layouts\Form\YaleSitesLayoutsSettingsForm'
    _title: 'YaleSites Layout Builder'
  requirements:
    _permission: 'administer site configuration'
block_content.add_page:
  path: '/block/add'
  defaults:
    _controller: '\Drupal\block_content\Controller\BlockContentController::add'
    _title: 'Add reusable block'
  options:
    _admin_route: TRUE
  requirements:
    _entity_create_any_access: 'block_content'
