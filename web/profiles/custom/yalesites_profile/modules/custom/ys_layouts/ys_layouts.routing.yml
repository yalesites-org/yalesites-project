ys_layouts.settings_form:
  path: '/admin/config/ys-layouts/settings'
  defaults:
    _form: '\Drupal\ys_layouts\Form\YaleSitesLayoutsSettingsForm'
    _title: 'YaleSites Layout Builder'
  requirements:
    _permission: 'administer site configuration'
ys_layouts.resource_download:
  path: '/resource/download/{file_id}'
  defaults:
    _controller: '\Drupal\ys_layouts\Controller\ResourceDownloadController::download'
    _title: 'Download Resource File'
  requirements:
    _custom_access: '\Drupal\ys_layouts\Controller\ResourceDownloadController::access'
    file_id: '\d+'
block_content.add_page:
  path: '/block/add'
  defaults:
    _controller: '\Drupal\block_content\Controller\BlockContentController::add'
    _title: 'Add reusable block'
  options:
    _admin_route: TRUE
  requirements:
    _entity_create_any_access: 'block_content'
