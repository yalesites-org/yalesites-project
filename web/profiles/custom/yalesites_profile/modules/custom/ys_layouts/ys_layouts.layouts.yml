ys_layout_banner:
  label: 'Banner'
  path: layouts/banner
  template: layout--banner
  library: ys_layouts/ys_layout_banner
  class: '\Drupal\ys_layouts\Plugin\Layout\YSLayoutBanner'
  category: 'Columns: 1'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content
ys_layout_two_column:
  label: 'Two column (70/30)'
  path: layouts/two_column
  template: layout--two-column
  library: ys_layouts/ys_layout_two_column
  category: 'Columns: 2'
  default_region: content
  icon_map:
    - [content, sidebar]
  regions:
    content:
      label: Content
    sidebar:
      label: Sidebar
ys_layout_two_column_50_50:
  label: 'Two column (50/50)'
  path: layouts/two_column_50_50
  template: layout--two-column--50-50
  library: ys_layouts/ys_layout_two_column_50_50
  class: '\Drupal\ys_layouts\Plugin\Layout\YSLayoutOptions'
  category: 'Columns: 2'
  default_region: content_primary
  icon_map:
    - [content_primary, content_secondary]
  regions:
    content_primary:
      label: Content primary
    content_secondary:
      label: Content secondary
ys_layout_two_column_33_33_33:
  label: 'Three column (33/33/33)'
  path: layouts/three_column_33_33_33
  template: layout--three-column--33-33-33
  library: ys_layouts/ys_layout_three_column_33_33_33
  class: '\Drupal\ys_layouts\Plugin\Layout\YSLayoutOptions'
  category: 'Columns: 3'
  default_region: content_primary
  icon_map:
    - [content_primary, content_secondary, content_tertiary]
  regions:
    content_primary:
      label: Content primary
    content_secondary:
      label: Content secondary
    content_tertiary:
      label: Content tertiary
ys_layout_page_meta:
  label: 'Page Meta'
  path: layouts/page-meta
  template: layout--page-meta
  library: ys_layouts/ys_page_meta
  category: 'Columns: 1'
  default_region: page_meta
  icon_map:
    - [page_meta]
  regions:
    page_meta:
      label: Page Meta
