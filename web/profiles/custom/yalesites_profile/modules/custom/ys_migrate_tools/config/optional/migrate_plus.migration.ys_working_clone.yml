id: ys_working_clone
label: 'Working Clone Test'
migration_group: ys_field_tests

source:
  plugin: d10_block_content
  block_types:
    - text
  constants:
    clone_prefix: '[WORKING]'

process:
  # Basic properties
  original_id: id
  type: type
  info:
    plugin: concat
    source:
      - constants/clone_prefix
      - info
    delimiter: ' '
  reusable: reusable
  
  # Direct field mapping without ProcessBlockFields
  field_text: block_data/field_text
  field_style_variation: block_data/field_style_variation

destination:
  plugin: 'entity:block_content'

migration_dependencies: {}