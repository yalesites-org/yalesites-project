id: servicenow_knowledge_base_layout_builder
label: 'ServiceNow knowledge base articles'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: application/json
  authentication:
    plugin: servicenow_auth
  track_changes: true
  urls:
    callback: ys_servicenow_url_endpoint
  item_selector: result
  fields:
    - name: servicenow_number
      label: 'ServiceNow number'
      selector: number
  ids:
    servicenow_number:
      type: string
process:
  id: servicenow_number
  field_text: servicenow_content
  block:
    plugin: migration_lookup
    migration: servicenow_knowledge_base_article_block
    source: servicenow_number
  node:
    plugin: migration_lookup
    migration: servicenow_knowledge_base_articles
    source: servicenow_number
destination:
  plugin: append_block_to_node
  source: servicenow_number
dependencies:
  enforced:
    module:
      - migrate_plus
      - migrate_tools
      - layout_builder
