# Form to admin theme settings.
ys_themes.theme_settings:
  description: 'Set sitewide theme settings.'
  parent: system.admin
  route_name: ys_themes.theme_settings
  title: 'Theme Settings'
  weight: 30
  options:
    attributes:
      class: ['use-ajax', 'ys-theme-settings-link', 'progress-disabled']
      data-dialog-type: dialog
      data-dialog-renderer: off_canvas
      data-dialog-options: '{"width": 400}'
      data-settings-tray-edit: true
