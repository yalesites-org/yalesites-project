api_version: 1
# Downstream sites should not change the workflow.
# Specifying Quicksilver workflows in pantheon.upstream.yml is not supported.
workflows:
  clone_database:
    after:
      - type: webphp
        description: Run drush deploy
        script: private/scripts/drush_deploy.php
  deploy:
    after:
      - type: webphp
        description: Run drush deploy
        script: private/scripts/drush_deploy.php
  sync_code:
    after:
      - type: webphp
        description: Run drush deploy
        script: private/scripts/drush_deploy.php
